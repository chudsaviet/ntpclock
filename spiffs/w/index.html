<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>NTP clock settings</title>
    <link rel="icon" type="image/png" href="/favicon.png">

    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="/s/semantic.min.css">
    <script src="/s/semantic.min.js"></script>
    <script src="/js/tablesort.js"></script>

    <script>
        $(document).ready(function () {
            const BUTTON_BLINK_SHORT_DELAY_MS = 100;
            const BUTTON_BLINK_LONG_DELAY_MS = 500;
            const NETWORKS_TABLE_MAX_ELEMENTS = 16;

            $('table').tablesort()

            function blinkPositive(button) {
                button.addClass("positive");
                setTimeout(function () {
                    button.removeClass("positive");
                }, BUTTON_BLINK_LONG_DELAY_MS);
                setTimeout(function () {
                    button.addClass("positive");
                }, BUTTON_BLINK_LONG_DELAY_MS + BUTTON_BLINK_SHORT_DELAY_MS);
                setTimeout(function () {
                    button.removeClass("positive");
                }, BUTTON_BLINK_LONG_DELAY_MS * 2 + BUTTON_BLINK_SHORT_DELAY_MS);
            }

            function blinkNegative(button) {
                button.addClass("negative");
                setTimeout(function () {
                    button.removeClass("negative");
                }, BUTTON_BLINK_LONG_DELAY_MS);
                setTimeout(function () {
                    button.addClass("negative");
                }, BUTTON_BLINK_LONG_DELAY_MS + BUTTON_BLINK_SHORT_DELAY_MS);
                setTimeout(function () {
                    button.removeClass("negative");
                }, BUTTON_BLINK_LONG_DELAY_MS * 2 + BUTTON_BLINK_SHORT_DELAY_MS);
            }

            $("#restart").click(function () {
                var restartButton = $("#restart");
                restartButton.addClass("disabled");
                restartButton.addClass("loading");
                $.ajax({
                    method: "PUT",
                    url: "api/restart"
                }).done(function (resp) {
                    blinkPositive(restartButton);
                })
                    .fail(function () {
                        blinkNegative(restartButton);
                    })
                    .always(function () {
                        restartButton.removeClass("loading");
                        restartButton.removeClass("disabled");
                    })
                    ;
            });

            $("#save").click(function () {
                var saveButton = $("#save");
                saveButton.addClass("disabled");
                saveButton.addClass("loading");
                $.when(
                    $.ajax({
                        method: "PUT",
                        url: "api/wifi_sta_ssid",
                        data: JSON.stringify({
                            "ssid": $("#ssid").val()
                        })
                    }),
                    $.ajax({
                        method: "PUT",
                        url: "api/wifi_sta_password",
                        data: JSON.stringify({
                            "password": $("#password").val()
                        })
                    })
                ).done(function (resp) {
                    blinkPositive(saveButton);
                })
                    .fail(function () {
                        blinkNegative(saveButton);
                    })
                    .always(function () {
                        saveButton.removeClass("loading");
                        saveButton.removeClass("disabled");
                    })
                    ;
            });

            $("#scan").click(function () {
                var scanButton = $("#scan");
                scanButton.addClass("disabled");
                scanButton.addClass("loading");
                $.getJSON("api/wifi_scan")
                    .done(function (resp) {
                        blinkPositive(scanButton);
                        var tableBody = $("#networks_table_body");
                        tableBody.empty();
                        resp.access_points.slice(0, NETWORKS_TABLE_MAX_ELEMENTS).forEach(
                            element => {
                                var tr = $("<tr></tr>");

                                var td = $("<td></td>");
                                td.attr("data-label", "SSID");
                                td.append(element.ssid);
                                tr.append(td);

                                var td = $("<td></td>");
                                td.attr("data-label", "Signal");
                                td.append(element.rssi);
                                tr.append(td);

                                var td = $("<td></td>");
                                td.attr("data-label", "Security");
                                td.append(element.auth_mode);
                                tr.append(td);

                                tableBody.append(tr);
                            }
                        );
                        $("#networks_table").removeClass("disabled");
                    })
                    .fail(function () {
                        blinkNegative(scanButton);
                    })
                    .always(function () {
                        scanButton.removeClass("loading");
                        scanButton.removeClass("disabled");
                    })
                    ;
            });

            $.getJSON("api/wifi_sta_ssid", function (resp) {
                $("#ssid").val(resp.ssid);
            });
        });
    </script>
</head>

<body>
    <div class="ui hidden divider"></div>
    <div class="ui container">
        <div class="ui grid">
            <div class="ui eight wide column">
                <h1 class="ui header">NTP clock settings</h1>
            </div>
            <div class="ui eight wide column">
                <div class="ui eight wide column">
                    <button id="restart" class="ui right floated big primary button">Restart</button>
                </div>
            </div>
        </div>

        <div class="ui grid">
            <div class="ui six wide column">
                <div class="ui fluid labeled input">
                    <div class="ui label">
                        <i class="wifi icon"></i>SSID
                    </div>
                    <input type="text" id="ssid" placeholder="NULL">
                </div>
                <div class="ui hidden divider"></div>

                <div class="ui fluid labeled input">
                    <div class="ui label">
                        <i class="lock icon"></i>Password
                    </div>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                <div class="ui hidden divider"></div>

                <button id="save" class="ui right floated button">Save</button>
            </div>
            <div class="ui ten wide column">
                <button id="scan" class="ui fluid top attached button"><i class="sync icon"></i>Scan</button>
                <table id="networks_table" class="ui attached sortable selectable celled table disabled">
                    <thead>
                        <tr>
                            <th>SSID</th>
                            <th>Signal</th>
                            <th>Security</th>
                        </tr>
                    </thead>
                    <tbody id="networks_table_body">
                        <tr>
                            <td data-label="SSID"></td>
                            <td data-label="Signal"></td>
                            <td data-label="Security"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
